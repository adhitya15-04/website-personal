<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Coding Yuk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #007bff;
      color: white;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1em;
    }

    form {
      display: inline-block;
      text-align: left;
      margin-top: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #003f7f;
    }

    .links {
      margin-top: 15px;
    }

    .links a {
      color: white;
      text-decoration: underline;
      margin: 0 10px;
      font-size: 0.9em;
    }

    .links a:hover {
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang Di Coding Yuk!!</h1>
    <p>Silahkan masukkan username dan password</p>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="error-message" class="error"></p>
    </form>
    <div class="links">
      <a href="daftarbaru.html">Daftar Baru</a>
      <a href="lupapw.html">Lupa Password?</a>
    </div>
  </div>
  <script>
    function handleLogin(event) {
      event.preventDefault(); 

      
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      
      if (username === "admin123" && password === "123") {
        window.location.href = "dlmlogin.html"; 
      } else {
        const errorMessage = document.getElementById("error-message");
        errorMessage.textContent = "Username atau Password salah!";
      }
    }
  </script>
</body>
</html>
